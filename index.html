<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- My css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container">
            <section class="calculatorSalary py-5">
                <div class="wrapper align-content-center">
                    <div class="row">
                        <div class="card-header bg-dark font-weight-bold text-center text-white pt-3">
                            Bài tập 01: Tính ngày công
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label pt-3">Nhập ngày công đi làm</label>
                            <input type="text" name="" id="text__Days" class="form-control day"
                                placeholder="Please Type Your Days Work" aria-describedby="helpId">
                            <label for="" class="form-label">Nhập tiền công một ngày</label>
                            <input type="text" name="" id="text__1Days" class="form-control day"
                                placeholder="Please Type Your Money To Earn" aria-describedby="helpId">

                            <div class="card-body pt-3 text-center">
                                <button id="btn__DaysWork" class="btn btn-outline-warning ">Tính Ngày Công</button>
                            </div>
                        </div>


                        <div class="card-footer text-secondary">
                            <p class="mt-3" id="KQDAYS"></p>
                        </div>

                    </div>
                    <div class="row">

                    </div>

                </div>

            </section>


            <section class="calculatorSalary py-5">
                <div class="wrapper">
                    <div class="row">
                        <div class="card-header bg-dark font-weight-bold text-center text-white pt-3">
                            Bài tập 02: Tính giá trị trung bình
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label pt-3">Nhập số </label>
                            <input type="text" name="" id="value1" class="form-control day"
                                placeholder="Please Type Your Values" aria-describedby="helpId">

                            <input type="text" name="" id="value2" class="form-control day"
                                placeholder="Please Type Your Values " aria-describedby="helpId">
                            <input type="text" name="" id="value3" class="form-control day"
                                placeholder="Please Type Your Values " aria-describedby="helpId">
                            <input type="text" name="" id="value4" class="form-control day"
                                placeholder="Please Type Your Values " aria-describedby="helpId">
                            <input type="text" name="" id="value5" class="form-control day"
                                placeholder="Please Type Your Values " aria-describedby="helpId">

                            <div class="card-body pt-3 text-center">
                                <button id="btn__Medium" class="btn btn-outline-warning ">Tính Trung Bình 5
                                    số</button>
                            </div>


                        </div>
                        <div class="card__Medium  card-footer text-secondary">
                            <p class="mt-3" id="kqMedium"></p>
                        </div>


                    </div>

                </div>

            </section>

            <section class="calculatorSalary py-5">
                <div class="wrapper">
                    <div class="row">
                        <div class="card-header bg-dark font-weight-bold text-center text-white ">
                            Bài tập 03: Đổi Tiền USD Sang VND
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label pt-3">Nhập số tiền USD cần đổi:</label>
                            <input type="text" name="" id="USD" class="form-control day"
                                placeholder="Please Type Your Current" aria-describedby="helpId">
                            <label for="" class="form-label">Nhập tỷ giá :</label>
                            <input type="text" name="" id="convertUSDVND" class="form-control day"
                                placeholder="Please Type Your Values " aria-describedby="helpId">


                            <div class="card-body pt-3 text-center">
                                <button id="btn__Convert" class="btn btn-outline-warning ">Convert USD To VND</button>
                            </div>


                        </div>
                        <div id="conUSD" class="card__Medium  card-footer text-secondary">
                            <p class="mt-3" id="kqUSD"></p>
                        </div>


                    </div>

                </div>

            </section>


            <section class="calculatorSalary py-5">
                <div class="wrapper">
                    <div class="row">
                        <div class="card-header bg-dark font-weight-bold text-center text-white ">
                            Bài tập 04: Tính Chu Vi và diện tích HCN
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label pt-3">Nhập chiều dài</label>
                            <input type="text" name="" id="width" class="form-control day"
                                placeholder="Please Type Number" aria-describedby="helpId">
                            <label for="" class="form-label">Nhập chiều rộng</label>
                            <input type="text" name="" id="height" class="form-control day"
                                placeholder="Please Type Number " aria-describedby="helpId">


                            <div class="card-body pt-3 text-center">
                                <button id="btn__Rectangle" class="btn btn-outline-warning ">Tính Diện tích HCN và chu
                                    vi</button>
                            </div>


                        </div>
                        <div id="conUSD" class="card__Medium  card-footer text-secondary">
                            <p class="mt-3" id="kqRectangle"></p>
                        </div>


                    </div>

                </div>

            </section>



            <section class="calculatorSalary py-5">
                <div class="wrapper">
                    <div class="row">
                        <div class="card-header bg-dark font-weight-bold text-center text-white ">
                            Bài tập 05: Tính Tổng Hai Ký Số
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label pt-3">Vui lòng nhập hai kí số</label>
                            <input type="text" name="" id="number_1" class="form-control day"
                                placeholder="Please Type Number" aria-describedby="helpId">
                            <!-- <label for="" class="form-label">Nhập chiều rộng</label>
                            <input type="text" name="" id="height" class="form-control day"
                                placeholder="Please Type Number " aria-describedby="helpId"> -->


                            <div class="card-body pt-3 text-center">
                                <button id="btn__SumNumber" class="btn btn-outline-warning ">Tính Diện tích HCN và chu
                                    vi</button>
                            </div>


                        </div>
                        <div class="card__Medium  card-footer text-secondary">
                            <p class="mt-3" id="kqSumNumber"></p>
                        </div>


                    </div>

                </div>

            </section>






        </div>





    </main>


    <footer>
        <!-- place footer here -->
    </footer>
    <!-- My JS -->
    <script src="./JS/style.js"></script>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
    </script>
</body>

</html>
